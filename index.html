<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORONA VIRUS TRACKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <div class="inner-container">
      <h1 class="heading">LIVE CORONAVIRUS CASES IN COUNTRIES</h1>
      <div class="content">
        <form action="">
          <div class="row">
            <label for="">Enter The Country Name</label> <br>
           <input type="text" name="" id="_select" placeholder="Enter Country Name">
          </div>
          <button id="btn">Check Status</button>
        </form>
       <br><br>
       <div id="result">
          <div class="detail">
            <h3>Active Case</h3>
            <div id="activeCase" class="answer"></div>
          </div>
          <div class="detail">
            <h3>New Case</h3>
            <div id="newCase" class="answer"></div>
          </div>
          <div class="detail">
            <h3>New Death</h3>
            <div id="newDeath" class="answer"></div>
          </div>
          <div class="detail">
            <h3>Total Case</h3>
            <div id="totalCase" class="answer"></div>
          </div>
          <div class="detail">
            <h3>Total Death</h3>
            <div id="totalDeath" class="answer"></div>
          </div>
          <div class="detail">
            <h3>Total Recover</h3>
            <div id="totalRecover" class="answer"></div>
          </div>
       </div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
